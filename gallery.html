<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .gallery-item .caption {
            padding: 15px;
            text-align: center;
            background-color: #f8f8f8;
        }

        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                grid-gap: 10px;
            }

            .gallery-item img {
                height: 250px;
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
                grid-gap: 5px;
            }

            .gallery-item img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="/api/placeholder/400/300" alt="Nature Scene 1">
            <div class="caption">Serene Landscape</div>
        </div>
        <div class="gallery-item">
            <img src="/api/placeholder/400/300" alt="Nature Scene 2">
            <div class="caption">Mountain View</div>
        </div>
        <div class="gallery-item">
            <img src="/api/placeholder/400/300" alt="Nature Scene 3">
            <div class="caption">Forest Path</div>
        </div>
        <div class="gallery-item">
            <img src="/api/placeholder/400/300" alt="Nature Scene 4">
            <div class="caption">Sunset Beach</div>
        </div>
        <div class="gallery-item">
            <img src="/api/placeholder/400/300" alt="Nature Scene 5">
            <div class="caption">Misty Morning</div>
        </div>
        <div class="gallery-item">
            <img src="/api/placeholder/400/300" alt="Nature Scene 6">
            <div class="caption">River Rapids</div>
        </div>
    </div>
</body>
</html>
